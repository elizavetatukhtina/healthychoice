{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block page %}
<div class="container text-center mt-5">
  <h3 class="clover-green">Login</h3>
  <form method="post" class="flex-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn mb-4">Войти</button>
    <p>Нет аккаунта? <a href="{% url 'sign-up' %}" class="clover-green">Регистрация</a></p>

  </form>
</div>



{% endblock %}
