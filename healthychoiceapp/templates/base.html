<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "css/custom.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/facts.css" %}" type="text/css">

    <script src="{% static "js/jquery.min.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/ajax.js"%}"></script>



  </head>
  <body>
    <nav  class="navbar navbar-expand-md navbar-light bg-light sticky-top mb-0" >
      <a class="navbar-brand"><img src="{% static "img/clover.png" %}" width="30" height="30"></a>
      <span class="navbar-text">easy eating</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% csrf_token %}
        <input class="form-control"  aria-label="Search" type="text" name="search" id="search" placeholder="Поиск">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facts' %}">Факты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recipes' %}">Рецепты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'news' %}">Блог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'eater-profile' %}">Аккаунт</a>
        </li>
      </ul>
    </div>
</nav>
<div class="container text-center">
<ul id="search-results" class="sticky-top">
</ul>
</div>


    {% block page %} {% endblock %}


    <footer class="page-footer font-small mt-3">
    <div class="footer-copyright text-center py-3">© 2020 Copyright: Easy Eating</div>
    </footer>
  </body>
</html>
