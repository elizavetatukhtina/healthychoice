{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Welcome{% endblock %}

{% block page %}

<div class="container mt-5 text-center" >
  <h2 class="mb-5 text-center">Рецепты</h2>
  <div class="card-columns">
    {% if recipes.count > 0 %}
    {% for recipe in recipes %}
    <div class="card mb-5">
      <div class="cardSet1">
      <div class="card-body">
      <img src="{{ recipe.image.url }}" alt="{{  recipe.name }}" class="img-fluid responsive mt-0"/>
      <h3 class="card-title mt-2">{{  recipe.name }}</h3>
      <p class="card-text mt-3">
        {{ recipe.recipe|truncatechars:150 | safe}}
      </p>
      <a href="{{ recipe.slug }}/" class="btn btn-sm float-right mt-auto ">Далее</a>
    </div>
    </div>
    </div>

    {% endfor %}
    {% endif %}

  </div>
</div>
{% endblock %}
